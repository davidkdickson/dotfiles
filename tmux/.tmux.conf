unbind C-b
set -g prefix C-a
set -g default-shell /bin/zsh
# fixes from chechHealth in nvim
set-option -sg escape-time 10
set-option -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB'

# panes clickable
set -g mouse on

# windows start at 1
set -g base-index 1

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
# bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

bind-key - split-window -v -c '#{pane_current_path}'
bind-key _ split-window -v -c '#{pane_current_path}'
bind-key | split-window -h -c '#{pane_current_path}'


# Use vim keybindings in copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'

bind X confirm-before "kill-session -t ''"

# Status bar design
set -g status-justify left
set -g status-bg black
set -g status-fg colour12
set -g status-interval 2
set -g allow-rename off


set-window-option -g status-left ""
set-option -g status-position top
setw -g status-right "%H:%M %d-%b-%y"

setw -g window-status-format "#[bg=black]#I:#W "
setw -g window-status-current-format "#[fg=white]#I:#W "
setw -g window-status-current-style bg=black

# Command prompt styling (Solarized Dark)
set -g message-command-style bg=colour235,fg=colour244
set -g message-style bg=colour235,fg=colour244
